<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body">
    <header class="header">
      <img class="img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix" />
      <a
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="center-wrapper">
      <section class="add-elem">
        <label class="add-elem__label" for="new-task">Add Item</label>
        <div class="task-row">
          <input
            id="new-task"
            class="add-elem__input task input-text"
            type="text"
          />
          <button class="btn add-elem__btn">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul class="incomplete-tasks">
        <li class="task-item">
          <input class="task-item__checkbox" type="checkbox" />
          <label class="task task-item__label">Pay Bills</label>
          <input class="input-text" type="text" />
          <button class="btn task-item__edit">Edit</button>
          <button class="btn task-item__delete">
            <img class="delete-icon" src="./remove.svg" alt="" />
          </button>
        </li>
        <li class="task-item task-item_edit-mode">
          <input class="task-item__checkbox" type="checkbox" />
          <label class="task task-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text task" />
          <button class="btn task-item__edit">Save</button>
          <button class="btn task-item__delete">
            <img class="delete-icon" src="./remove.svg" alt="" />
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="completed-tasks">
        <li class="task-item">
          <input class="task-item__checkbox" type="checkbox" checked />
          <label class="task task-item__label">See the Doctor</label>
          <input type="text" class="input-text task" />
          <button class="btn task-item__edit">Edit</button>
          <button class="btn task-item__delete">
            <img class="delete-icon" src="./remove.svg" alt="" />
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
